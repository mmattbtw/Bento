<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Start page</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target=""
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target=""
                    href="https://mail.google.com/mail/u/1/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target=""
                    href="https://www.twitch.tv/directory/following"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a
                    target=""
                    href="https://www.youtube.com/watch?v=d1YBv2mWll0"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    href="https://last.fm/user/mmattbtw"
                    target=""
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="music"></i>
                </a>
                <a
                    target=""
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target=""
                    href="https://www.youtube.com/watch?v=khmjbZtMrJQ"
                    class="qlist__link"
                    >Inspirational</a
                >
                <a
                    target=""
                    href="https://www.youtube.com/watch?v=-Sy0C55ryXc"
                    class="qlist__link"
                    >Classic</a
                >
                <a
                    target=""
                    href="https://www.youtube.com/watch?v=CoDr7Ri_coI"
                    class="qlist__link"
                    >Oldies</a
                >
                <a
                    target=""
                    href="https://www.youtube.com/watch?v=r0G-q_Ygkew"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://github.com/mmattbtw/Bento"
                    target=""
                    class="qlist__link"
                    >Edit Start Page</a
                >
                <a
                    href="https://twitch.tv/dashboard"
                    target=""
                    class="qlist__link"
                    >Twitch Dashboard</a
                >
                <a
                    href="https://play.typeracer.com/"
                    target=""
                    class="qlist__link"
                    >Typeracer</a
                >
                <a
                    href="https://twitch.tv/mendo/"
                    target=""
                    class="qlist__link"
                    >Mendo</a
                >
                <a
                    href="https://twitch.tv/weest/"
                    target=""
                    class="qlist__link"
                    >Weest</a
                >
                <a
                    href="https://github.com/doobdev/doob/"
                    target=""
                    class="qlist__link"
                    >DoobDev/Doob</a
                >
                <a
                    href="https://streamelements.com/dashboard"
                    target=""
                    class="qlist__link"
                    >StreamElements</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
